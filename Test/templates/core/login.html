{% load static %}

{% block content %}
<main class="signup-wrapper">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <div class="signup-container">
        <h1>Welcome Back</h1>

        <!-- Display error messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}" style="padding: 10px; margin-bottom: 10px; border: 1px solid #f5c6cb; background-color: #f8d7da; color: #721c24; border-radius: 5px;">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                {{ form.password }}
            </div>
            <button type="submit" class="signup-btn">Login</button>
        </form>

        <div class="signup-footer">
            <p>Don't have an account? <a href="{% url 'signUP' %}">Create one here</a></p>
        </div>
    </div>
</main>
{% endblock %}
