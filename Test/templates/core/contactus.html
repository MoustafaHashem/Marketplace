{% extends 'base.html' %}
{% load static %}
{% block title %}Contact us{% endblock %}

{% block content %}
<main class="contact-main">
    <div class="contact-container">
        <h1 class="contact-title">Contact Us</h1>
        <form action="{% url 'ContactUs' %}" method="POST" class="contact-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                {{ form.email }}
            </div>
            <div class="form-group">    
                <label for="message">Message</label>
                {{ form.message }}
            </div>    
            <button type="submit" class="contact-submit-btn">Send Message</button>
        </form>
    </div>

    <style>
        /* Contact Page Styles - Matching Theme */
        .contact-main {
            background-color: #f8f8f8;
            padding: 50px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 40px);
        }

        .contact-container {
            background: #ffffff;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
            border: 1px solid #e0e0e0;
        }

        .contact-title {
            color: #111111;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }

        .contact-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: #00e0d0;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #111111;
            font-size: 1rem;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #00e0d0;
            box-shadow: 0 0 0 2px rgba(0, 224, 208, 0.2);
            outline: none;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 150px;
        }

        .contact-submit-btn {
            margin-top: 20px;
            background-color: #00e0d0;
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 1rem;
            width: 100%;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-submit-btn:hover {
            background-color: #00c9ba;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 224, 208, 0.3);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .contact-main {
                padding: 30px 15px;
            }
            
            .contact-container {
                padding: 30px 20px;
            }
            
            .contact-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .contact-form input[type="text"],
            .contact-form input[type="email"],
            .contact-form textarea {
                padding: 10px 12px;
            }
            
            .contact-submit-btn {
                padding: 12px 15px;
            }
        }
    </style>
</main>
{% endblock %}
