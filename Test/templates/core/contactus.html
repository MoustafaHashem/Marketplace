{% extends 'base.html' %}
{% load static %}
{% block title %}Contact us{% endblock %}

{% block content %}
<main>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <style>
        main {
            background-color: #f7f9fc;
            padding: 50px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            margin-top: 20px;
            color: #444;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus,
        textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .signup-btn {
            margin-top: 30px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 16px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-btn:hover {
            background-color: #0056b3;
        }
    </style>

    <div class="container">
        <h1>Contact Us</h1>
        <form action="{% url 'ContactUs' %}" method="POST">
            {% csrf_token %}
            <div>
                <label for="name">Name</label>
                {{ form.name }}
            </div>
            <div>
                <label for="email">Email</label>
                {{ form.email }}
            </div>
            <div>    
                <label for="message">Message</label>
                {{ form.message }}
            </div>    
            <button type="submit" class="signup-btn">Send</button>
        </form>
    </div>
</main>
{% endblock %}
